<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">

    <title>DApp Tasks</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body mb-4 bg-dark">
                    <h1>Tasks DApp</h1>
                    <h6 class="text-muted"> Descentralized Task App</h6>
                    <span>Wallet</span>
                    <span>123123123123123</span>
                </div>

                <form class="card card-body bg-dark" id="taskForm">
                    <h4>Save a Tasks</h4>

                    <input type="text" placeholder="Write a Task" class="form-control bg-dark text-white my-3">

                    <textarea rows="2" class="form-control bg-dark text-white" placeholder="I have to..."></textarea>

                    <button class="btn btn-primary my-1">SAVE TASK</button>
                </form>

            </div>
            <div class="col-md-8">
                <div class="card bg-dark">
                    Tasks List
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
